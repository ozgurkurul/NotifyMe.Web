version: '3.8'

services:
  test-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    restart: on-failure
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn preview
    environment:
      VITE_APP_DEFAULTAUTH: "fake"
      NODE_ENV: "production"
      VITE_ENV: "production"
      VITE_API_DEV_URL: "https://api.ozgurkurul.com.tr"
      VITE_API_PROD_URL: "https://api.ozgurkurul.com.tr"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"